<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./styles.css" rel="stylesheet">
    <link href="./styles2.css" rel="stylesheet">

</head>

<body class="body">
    <header id="cabecalho">
        <h1>Calculadora</h1>
        <p>Desenvolvido por <a href="https://thiagomoabi.com.br/" target="_blank">Thiago Moabi</a></p>
    </header>
    <main id="content">
        <div class="calc">
            <div>
                <div class="card">
                    <label class="input">
                        <input class="input__field" type="number" placeholder=" " />
                        <span class="input__label">Calcule</span>
                    </label>
                    <div class="button-group">
                        <button class="btn-calcular">Calcular</button>
                        <button type="reset" class="btn-reset">Reset</button>
                    </div>
                </div>
                <span class="tela-resultado"></span>
            </div>
            <div class="cont-div">
                <ul class="numeros">
                    <li class="numero" id="zero">0</li>
                    <li class="numero" id="um">1</li>
                    <li class="numero" id="dois">2</li>
                    <li class="numero" id="tres">3</li>
                    <li class="numero" id="quatro">4</li>
                    <li class="numero" id="cinco">5</li>
                    <li class="numero" id="seis">6</li>
                    <li class="numero" id="sete">7</li>
                    <li class="numero" id="oito">8</li>
                    <li class="numero" id="nove">9</li>

                </ul>
                <ul class="operacoes">
                    <li class="operacao" id="adicao"><svg xmlns="http://www.w3.org/2000/svg" height="24"
                            viewBox="0 -960 960 960" width="24">
                            <path d="M460-460H240v-40h220v-220h40v220h220v40H500v220h-40v-220Z" />
                        </svg></li>
                    <li class="operacao" id="subtracao"><svg xmlns="http://www.w3.org/2000/svg" height="24"
                            viewBox="0 -960 960 960" width="24">
                            <path d="M240-460v-40h480v40H240Z" />
                        </svg></li>
                    <li class="operacao" id="multiplicacao"><svg xmlns="http://www.w3.org/2000/svg" height="24"
                            viewBox="0 -960 960 960" width="24">
                            <path
                                d="M256-227.692 227.692-256l224-224-224-224L256-732.308l224 224 224-224L732.308-704l-224 224 224 224L704-227.692l-224-224-224 224Z" />
                        </svg></li>
                    <li class="operacao" id="divisao">
                        <?xml version="1.0" encoding="UTF-8"?>
                        <!DOCTYPE svg
                            PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                            id="mdi-division" height="24" viewBox="0 0 24 24">
                            <path
                                d="M19,13H5V11H19V13M12,5A2,2 0 0,1 14,7A2,2 0 0,1 12,9A2,2 0 0,1 10,7A2,2 0 0,1 12,5M12,15A2,2 0 0,1 14,17A2,2 0 0,1 12,19A2,2 0 0,1 10,17A2,2 0 0,1 12,15Z" />
                        </svg>
                    </li>
                    <li class="operacao" id="porcentagem"><svg xmlns="http://www.w3.org/2000/svg" height="24"
                            viewBox="0 -960 960 960" width="24">
                            <path
                                d="M313.077-534.615q-46.846 0-79.962-33.116Q200-600.846 200-647.692q0-46.847 33.115-79.962 33.116-33.115 79.962-33.115 46.846 0 79.962 33.115 33.115 33.115 33.115 79.962 0 46.846-33.115 79.961-33.116 33.116-79.962 33.116Zm-.045-40.001q30.429 0 51.776-21.3 21.346-21.301 21.346-51.731 0-30.43-21.301-51.776-21.301-21.346-51.731-21.346-30.43 0-51.776 21.301Q240-678.167 240-647.738q0 30.43 21.301 51.776 21.301 21.346 51.731 21.346ZM647.692-200q-46.846 0-79.961-33.115-33.116-33.116-33.116-79.962 0-46.846 33.116-79.962 33.115-33.115 79.961-33.115 46.847 0 79.962 33.115 33.115 33.116 33.115 79.962 0 46.846-33.115 79.962Q694.539-200 647.692-200Zm-.045-40q30.43 0 51.776-21.301 21.346-21.301 21.346-51.731 0-30.429-21.301-51.776-21.301-21.346-51.73-21.346-30.43 0-51.776 21.301-21.346 21.301-21.346 51.731 0 30.43 21.3 51.776Q617.217-240 647.647-240Zm-412.416 32.308-27.539-27.539 517.847-517.846 27.538 27.538-517.846 517.847Z" />
                        </svg></li>
                </ul>
            </div>

        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
