<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style.css" rel="stylesheet" />
</head>
<body>
    <div class="calculadora">
        <input type="text" readonly id="tela" />
        <div class="numeros1-9">
        <button type="button" class="operacoes" value="+" onclick="adicionarOperador('+')">+</button>
        <button type="button" class="operacoes" value="-" onclick="adicionarOperador('-')">-</button>
        <button type="button" class="operacoes" value="/" onclick="adicionarOperador('/')">/</button>
        <button type="button" class="operacoes" value="*" onclick="adicionarOperador('*')">*</button>
        <button type="button" class="operacoesCE" value="C" onclick="limparTela('C')">C</button>
        <button type="button" class="operacoesCE" value="=" onclick="calcular('=')">=</button>
        </div>
    </div>
</div>

<script src="./script.js"></script>
  </body>
